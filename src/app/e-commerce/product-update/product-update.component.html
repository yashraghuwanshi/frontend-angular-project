<div class="container form-container">
    <div class="highlighted-heading" style="text-align: center;">
        <h2>Update Product</h2>
    </div>
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="form-group col-md-12 mb-3">
                <label for="id">ID</label>
                <input type="text" id="id" class="form-control" formControlName="id" readonly>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" formControlName="name">
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="sku">SKU</label>
                <input type="text" id="sku" class="form-control" formControlName="sku">
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="price">Price</label>
                <input type="text" id="price" class="form-control" formControlName="price">
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" class="form-control" formControlName="quantity" min="0">
            </div>
            <div class="form-group col-md-12 mb-3">
                <label for="description">Description</label>
                <textarea id="description" class="form-control" formControlName="description"></textarea>
            </div>
            <div class="col-12" formArrayName="suppliers">
                <div *ngFor="let supplier of suppliersFormArray.controls; let i = index" [formGroupName]="i"
                    class="mb-3">
                    <p class="font-weight-bold">Supplier {{ i + 1 }}</p>
                    <div class="row">
                        <div class="form-group col-md-12 mb-3">
                            <label for="supplierId">ID</label>
                            <input type="text" id="supplierId" class="form-control" formControlName="id" readonly>
                        </div>
                        <div class="form-group col-md-6 mb-3">
                            <label for="supplierName">Name</label>
                            <input type="text" id="supplierName" class="form-control" formControlName="name">
                        </div>
                        <div class="form-group col-md-6 mb-3">
                            <label for="supplierPhone">Phone</label>
                            <input type="text" id="supplierPhone" class="form-control" formControlName="phone">
                        </div>
                        <div class="form-group col-md-6 mb-3">
                            <label for="supplierEmail">Email</label>
                            <input type="email" id="supplierEmail" class="form-control" formControlName="email">
                        </div>
                        <div class="form-group col-md-6 mb-3">
                            <label for="supplierAddress">Address</label>
                            <input type="text" id="supplierAddress" class="form-control" formControlName="address">
                        </div>
                    </div>
                    <div>
                        <button type="button" class="btn btn-danger" (click)="removeSupplier(i)">Remove
                            Supplier</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <button type="button" class="btn btn-primary mr-3" (click)="addSupplier()">Add
                Supplier</button>
            <button type="submit" class="btn btn-success">Update Product</button>
        </div>
    </form>
</div>
